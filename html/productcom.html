<!DOCTYPE html>

<head>

    <!-- 1.引入字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 2.引人mui的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">

<body>
    <!--先把页面的大结构划分好，每个大块最外层选择器尽量id选择器 id样式优先级高 方便覆盖一些框架的样式 可以更明显的区分代码的功能块  -->
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <!-- 头部区域  -->

            </header>
            <section id="search">

            </section>
            <section id="nav">
                <ul>
                    <li class="f-l">

                        <span class="sep">></span>
                    </li>
                    <li class="f-l">
                        <a href="#">平板电视</a>
                        <span class="sep">></span>
                    </li>
                    <li class="f-l">
                        <a href="#">

                    </li>
                </ul>
            </section>
            <!-- 主体部分 -->
            <main id="main">
                <div class="mui-card">
                    <div class="mui-card-header mui-card-media" style="height:40vw;background-image:url('../images/ic_bcj.png')"></div>

                            <p style="color:#333;">这里显示文章摘要，让读者对文章内容有个粗略的概念...</p>

                    <div class="mui-card-footer">

                        </a>
                    </div>
                </div>
                <div class="comment-tab">

                            <a href="#">比价购买</a>

                        <li>

                        <li>

                        </li>
                    </ul>
                </div>

            <!-- 底部区域 -->
            <footer id="footer">
                <div class="footer-nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">登录</a>
                        </div>
                        <div class="mui-col-xs-4">

                            <p class="title">

                            </p>

                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/html" id="commentTem">
        {{each result as value i}}
        <ul class="com-first clearfix">
            <li class="f-l">{{value.comName}}</li>
            <li class="f-r">{{value.comTime}}</li>
        </ul>
        <ul class="com-second clearfix">
            <li class="f-l">xingxing</li>
            <li class="f-r">{{value.comFrom}}</li>
        </ul>
        <p class="content">{{value.comContent}}</p>
        <a href="#">回复</a>
        {{/each}}
    </script>
    
    <!-- js在body结束标签的上面引入 -->
    <!-- 4.引入zepto的js文件 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 5.引入模板引擎的js文件 -->
    <script src="../lib/artTemplate/template.js"></script>
    <script src="../js/productcom.js"></script>

</body>

</html>
